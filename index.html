<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Professional Website</title>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Cherry Bomb One', cursive;
}

/* VIDEO BACKGROUND - RESPONSIVE */
#video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
}

#video-bg video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
}

/* ENTER BUTTON */
#enterBtn {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 40px;
    border-radius: 20px;
    font-size: 14px;
    color: white;
    border: 2px solid rgba(255,255,255,0.8);
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    cursor: pointer;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.2s ease;
    box-shadow: 
        0 4px 0 rgba(0,0,0,0.3),
        0 0 15px rgba(255,255,255,0.1) inset;
}

#enterBtn:hover {
    background: linear-gradient(145deg, #333, #555);
    transform: translateX(-50%) translateY(-2px);
    box-shadow: 
        0 6px 0 #111,
        0 0 20px rgba(255,255,255,0.3) inset;
}

/* BACK BUTTON */
#backBtn {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 40px;
    font-family: 'Cherry Bomb One', cursive;
    font-size: 18px;
    color: white;
    border: 2px solid rgba(255,255,255,0.9);
    background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
    backdrop-filter: blur(15px);
    border-radius: 20px;
    cursor: pointer;
    z-index: 5;
    text-transform: uppercase;
    letter-spacing: 3px;
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 
        0 5px 0 rgba(0,0,0,0.4),
        0 0 20px rgba(255,255,255,0.15) inset;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
}

#backBtn:hover {
    background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.2));
    transform: translateX(-50%) translateY(-3px);
    box-shadow: 
        0 8px 0 rgba(0,0,0,0.5),
        0 0 30px rgba(255,255,255,0.3) inset,
        0 0 25px rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,1);
    letter-spacing: 4px;
}

/* GLASS OVERLAY */
#glass {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(25px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
    z-index: 2;
}

/* TAGLINE */
#tagline {
    position: fixed;
    top: clamp(100px, 15vh, 150px);
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: clamp(30px, 5vw, 50px);
    text-align: center;
    z-index: 5;
    opacity: 0;
    transition: opacity 0.8s ease;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    letter-spacing: 2px;
    width: 90%;
    max-width: 800px;
    padding: 0 20px;
    word-wrap: break-word;
}

/* MAIN MENU - RESPONSIVE FLEXBOX */
#menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: clamp(15px, 3vw, 25px);
    padding: 20px;
    opacity: 0;
    transition: opacity 0.8s ease;
    z-index: 4;
}

/* GLASS TILES - RESPONSIVE SIZING */
.tile {
    width: clamp(200px, 20vw, 280px);
    height: clamp(250px, 35vh, 340px);
    min-width: 180px;
    min-height: 240px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(18px);
    border-radius: 25px;
    color: white;
    font-size: clamp(18px, 1.8vw, 26px);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border: 2px solid rgba(255,255,255,0.3);
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.2),
        0 0 30px rgba(255,255,255,0.1) inset;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    text-align: center;
    padding: 20px;
    margin: 10px;
    flex-shrink: 0;
}

.tile:hover {
    transform: scale(1.15) translateY(-10px);
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(25px);
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(255,255,255,0.2) inset,
        0 0 30px rgba(255,255,255,0.3);
    border-color: rgba(255,255,255,0.6);
    z-index: 5;
}

/* RESPONSIVE MEDIA QUERIES */
@media (max-width: 1400px) {
    .tile {
        width: clamp(180px, 18vw, 240px);
        height: clamp(230px, 32vh, 300px);
    }
    
    #tagline {
        font-size: clamp(28px, 4vw, 40px);
    }
}

@media (max-width: 1024px) {
    #menu {
        gap: 15px;
    }
    
    .tile {
        width: clamp(160px, 22vw, 220px);
        height: clamp(210px, 30vh, 280px);
        font-size: clamp(16px, 1.6vw, 22px);
    }
    
    #tagline {
        top: clamp(80px, 12vh, 120px);
        font-size: clamp(24px, 3.5vw, 36px);
    }
}

@media (max-width: 768px) {
    #menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        overflow-y: auto;
        padding-top: 120px;
        padding-bottom: 80px;
    }
    
    .tile {
        width: 160px;
        height: 200px;
        font-size: 16px;
        margin: 8px;
    }
    
    #tagline {
        font-size: clamp(20px, 3vw, 28px);
        top: 60px;
    }
    
    #enterBtn {
        width: 100px;
        height: 35px;
        font-size: 12px;
        bottom: 30px;
    }
    
    #backBtn {
        width: 90px;
        height: 35px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    #menu {
        padding-top: 100px;
    }
    
    .tile {
        width: 140px;
        height: 170px;
        font-size: 14px;
        border-radius: 20px;
        margin: 6px;
    }
    
    #tagline {
        font-size: clamp(18px, 2.5vw, 24px);
        top: 50px;
        padding: 0 15px;
    }
    
    #enterBtn, #backBtn {
        width: 80px;
        height: 30px;
        font-size: 12px;
    }
}

@media (min-width: 2560px) {
    .tile {
        width: 320px;
        height: 380px;
        font-size: 28px;
    }
    
    #tagline {
        font-size: 60px;
        top: 200px;
    }
    
    #menu {
        gap: 35px;
    }
}

/* Prevent horizontal scrolling on very small screens */
@media (max-width: 320px) {
    html, body {
        overflow-x: hidden;
    }
    
    #menu {
        padding: 10px;
    }
    
    .tile {
        width: 130px;
        height: 160px;
        margin: 5px;
    }
}
</style>
</head>

<body>

<!-- VIDEO -->
<div id="video-bg">
    <video autoplay muted loop playsinline preload="auto">
        <source src="resourses/intro.png" type="photo/png">
    </video>
</div>

<!-- GLASS EFFECT -->
<div id="glass"></div>

<!-- ENTER BUTTON -->
<div id="enterBtn">ENTER</div>

<!-- BACK BUTTON -->
<button id="backBtn" style="display:none;"><img src="resourses/backbutton.png" alt="Back" style="width: 100%; height: 100%; object-fit: contain; border-radius: 18px;"></button>

<!-- TAGLINE -->
<div id="tagline">WHERE CARE MEETS COMMUNITY</div>

<!-- MENU -->
<div id="menu">
<div class="tile" data-target="auth/profile.html">Profile</div>
<div class="tile" data-target="community/community.html">Community</div>
<div class="tile" data-target="wellness/wellness.html">Wellness & Care</div>
<div class="tile" data-target="mrbrruno/Bruno.html">Mr Bruno</div>
<div class="tile" data-target="see services/see_services.html">See Services</div>
</div>

<script>
document.getElementById("enterBtn").onclick = function () {
    document.getElementById("glass").style.opacity = "1";
    document.getElementById("menu").style.opacity = "1";
    document.getElementById("tagline").style.opacity = "1";
    document.getElementById("backBtn").style.display = "flex";
    this.style.display = "none";
};

document.getElementById("backBtn").onclick = function () {
    document.getElementById("glass").style.opacity = "0";
    document.getElementById("menu").style.opacity = "0";
    document.getElementById("tagline").style.opacity = "0";
    document.getElementById("enterBtn").style.display = "flex";
    this.style.display = "none";
};

// Handle tile clicks - FIXED NAVIGATION
document.addEventListener('DOMContentLoaded', function() {
    const tiles = document.querySelectorAll('.tile');
    tiles.forEach(tile => {
        tile.addEventListener('click', function() {
            const target = this.getAttribute('data-target');
            
            // Check if target exists
            if (target) {
                // Navigate to the target page
                window.location.href = target;
            }
        });
    });
    
    // Check if we should show login popup automatically
    if (localStorage.getItem('show_login_popup') === 'true') {
        localStorage.removeItem('show_login_popup');
        setTimeout(() => {
            if (typeof showAuthPopup === 'function') {
                showAuthPopup('login');
            }
        }, 1000);
    }
});

// Handle window resize
window.addEventListener('resize', function() {
    // Force reflow on menu to fix any layout issues
    document.getElementById('menu').style.display = 'none';
    document.getElementById('menu').offsetHeight; // Trigger reflow
    document.getElementById('menu').style.display = 'flex';
});
</script>
</body>
</html>
