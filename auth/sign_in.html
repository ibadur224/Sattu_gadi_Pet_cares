<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | PetCare Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="login_animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            font-family: 'Cherry Bomb One', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Image */
        .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .image-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
        }

        /* Overlay for better text readability */
        .image-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(3px);
        }

        .signin-container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            z-index: 2;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signin-header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .signin-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* FORM ELEMENTS WITH EQUAL SIZES */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 16px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* EQUAL SIZE FOR ALL INPUTS AND BUTTONS */
        .form-input, 
        .signin-btn, 
        .back-btn {
            width: 100%;
            height: 55px;
            padding: 0 20px;
            border-radius: 20px;
            font-size: 16px;
            font-family: 'Cherry Bomb One', cursive;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Input Fields */
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #333;
            letter-spacing: 1px;
        }

        .form-input:focus {
            outline: none;
            background: white;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        /* Error message styling */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            padding: 8px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .success-message {
            color: #51cf66;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            padding: 8px;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(81, 207, 102, 0.3);
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* Input error state */
        .form-input.error {
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.95);
        }

        .form-input.success {
            border-color: #51cf66;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sign In Button */
        .signin-btn {
            background: rgba(34, 197, 94, 0.25);
            border: 2px solid rgba(34, 197, 94, 0.5);
            color: white;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .signin-btn:hover {
            background: rgba(34, 197, 94, 0.35);
            transform: translateY(-3px);
        }

        .signin-btn:active {
            transform: translateY(0);
        }

        .signin-btn:disabled {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        /* Back Button */
        .back-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .signin-footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .signin-footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: bold;
        }

        .signin-footer a:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password toggle */
        .password-toggle-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            z-index: 2;
        }

        /* Placeholder styling */
        .form-input::placeholder {
            color: rgba(51, 51, 51, 0.7);
            font-family: 'Cherry Bomb One', cursive;
            letter-spacing: 1px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .signin-container {
                padding: 25px;
                margin: 20px;
                max-width: 420px;
            }
            
            .signin-header h1 {
                font-size: 28px;
            }
            
            .form-input, 
            .signin-btn, 
            .back-btn {
                height: 50px;
                font-size: 15px;
                padding: 0 18px;
            }
        }

        @media (max-width: 480px) {
            .signin-container {
                padding: 20px;
            }
            
            .signin-header h1 {
                font-size: 24px;
            }
            
            .signin-header p {
                font-size: 14px;
            }
            
            .form-input, 
            .signin-btn, 
            .back-btn {
                height: 48px;
                font-size: 14px;
                padding: 0 15px;
            }
            
            .form-label {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="image-background">
        <img src="../resourses/pic_sign.png" alt="Sign In Background">
    </div>

    <!-- Sign In Form -->
    <div class="signin-container">
        <div class="signin-header">
            <h1><i class="fas fa-paw"></i> SIGN IN</h1>
            <p>Welcome back to PetCare Community</p>
        </div>

        <form id="signinForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
            </div>

            <div class="form-group password-toggle-container">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="form-group" style="display: flex; align-items: center; gap: 8px; margin-top: -10px;">
                <input type="checkbox" id="rememberMe" style="width: 18px; height: 18px; cursor: pointer;">
                <label for="rememberMe" style="color: white; font-size: 14px; cursor: pointer;">
                    Remember me for 30 days
                </label>
            </div>

            <!-- Error Message Container -->
            <div id="errorMessage" class="error-message"></div>

            <!-- Success Message Container -->
            <div id="successMessage" class="success-message"></div>

            <button type="submit" class="signin-btn" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <button class="back-btn" onclick="window.location.href='profile.html'">
            <i class="fas fa-arrow-left"></i> Back to Profile
        </button>

        <div class="signin-footer">
            <p>Don't have an account? <a href="sign_up.html">Create one</a></p>
            <p><a href="#" onclick="showForgotPasswordMessage()">Forgot password?</a></p>
        </div>
    </div>

    <script>
        // =========== LOCAL STORAGE BACKEND SYSTEM ===========
        // This simulates a backend using localStorage
        
        class LocalBackend {
            constructor() {
                this.USERS_KEY = 'petcare_users_v2';
                this.SESSIONS_KEY = 'petcare_sessions';
                this.CURRENT_USER_KEY = 'petcare_current_user';
                this.initStorage();
            }
            
            initStorage() {
                if (!localStorage.getItem(this.USERS_KEY)) {
                    // Create initial users
                    const initialUsers = [
                        {
                            id: this.generateId(),
                            name: 'John Doe',
                            email: 'john@example.com',
                            password: 'password123', // In real app, hash this
                            petName: 'Buddy',
                            petType: 'Dog',
                            location: 'New York',
                            createdAt: new Date().toISOString(),
                            lastLogin: new Date().toISOString()
                        },
                        {
                            id: this.generateId(),
                            name: 'Jane Smith',
                            email: 'jane@example.com',
                            password: 'password123',
                            petName: 'Whiskers',
                            petType: 'Cat',
                            location: 'Los Angeles',
                            createdAt: new Date().toISOString(),
                            lastLogin: new Date().toISOString()
                        }
                    ];
                    localStorage.setItem(this.USERS_KEY, JSON.stringify(initialUsers));
                }
                
                if (!localStorage.getItem(this.SESSIONS_KEY)) {
                    localStorage.setItem(this.SESSIONS_KEY, JSON.stringify({}));
                }
            }
            
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            // User authentication
            async authenticateUser(email, password) {
                const users = JSON.parse(localStorage.getItem(this.USERS_KEY) || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (!user) {
                    return { success: false, message: 'Invalid email or password' };
                }
                
                // Update last login
                user.lastLogin = new Date().toISOString();
                this.saveUsers(users);
                
                // Create session
                const sessionId = this.generateId();
                const sessions = JSON.parse(localStorage.getItem(this.SESSIONS_KEY));
                sessions[sessionId] = {
                    userId: user.id,
                    email: user.email,
                    createdAt: new Date().toISOString(),
                    expiresAt: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString() // 30 days
                };
                localStorage.setItem(this.SESSIONS_KEY, JSON.stringify(sessions));
                
                // Store current user
                const userWithoutPassword = { ...user };
                delete userWithoutPassword.password;
                localStorage.setItem(this.CURRENT_USER_KEY, JSON.stringify(userWithoutPassword));
                
                return { 
                    success: true, 
                    message: 'Login successful',
                    user: userWithoutPassword,
                    token: sessionId
                };
            }
            
            // Get current user
            getCurrentUser() {
                const userStr = localStorage.getItem(this.CURRENT_USER_KEY);
                return userStr ? JSON.parse(userStr) : null;
            }
            
            // Logout
            logout() {
                localStorage.removeItem(this.CURRENT_USER_KEY);
                return { success: true, message: 'Logged out successfully' };
            }
            
            // Save users to storage
            saveUsers(users) {
                localStorage.setItem(this.USERS_KEY, JSON.stringify(users));
            }
        }
        
        // Initialize backend
        const backend = new LocalBackend();
        
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Form submission
        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            const originalBtnText = submitBtn.innerHTML;
            
            // Reset messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            // Remove error classes from inputs
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error', 'success');
            });
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Signing in...';
            
            try {
                // Basic validation
                if (!email || !password) {
                    throw new Error('Please enter both email and password');
                }
                
                // Email format validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    throw new Error('Please enter a valid email address');
                }
                
                // Use local backend for authentication
                const result = await backend.authenticateUser(email, password);
                
                if (result.success) {
                    // Success - mark inputs as valid
                    document.getElementById('email').classList.add('success');
                    document.getElementById('password').classList.add('success');
                    
                    // Store token in localStorage if remember me is checked
                    if (rememberMe && result.token) {
                        localStorage.setItem('auth_token', result.token);
                    } else if (result.token) {
                        // Store in sessionStorage for session-only
                        sessionStorage.setItem('auth_token', result.token);
                    }
                    
                    // Show success message
                    successMessage.textContent = result.message + '! Redirecting...';
                    successMessage.classList.add('show');
                    
                    // Redirect to profile
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                } else {
                    throw new Error(result.message || 'Invalid email or password');
                }
                
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                
                // Mark inputs as error
                if (error.message.includes('email')) {
                    document.getElementById('email').classList.add('error');
                    document.getElementById('email').focus();
                } else if (error.message.includes('password')) {
                    document.getElementById('password').classList.add('error');
                    document.getElementById('password').focus();
                } else {
                    document.getElementById('email').classList.add('error');
                    document.getElementById('password').classList.add('error');
                }
                
                console.error('Login error:', error);
                
            } finally {
                // Restore button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
        
        // Clear errors when user starts typing
        document.getElementById('email').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        // Auto-focus email field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
        
        function showForgotPasswordMessage() {
            alert('Forgot password feature coming soon! For now, you can use these test accounts:\n\nEmail: john@example.com\nPassword: password123\n\nEmail: jane@example.com\nPassword: password123');
        }
    </script>
</body>
</html>
