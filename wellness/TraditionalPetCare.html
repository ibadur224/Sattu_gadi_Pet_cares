<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Pet Care | PetPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #ff8c42;
            --accent-color: #6bbf59;
            --transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cherry Bomb One', cursive;
        }
        
        body {
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            background: rgba(0, 0, 0, 0.1);
        }
        
        /* Video Background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        
        /* Subtle overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
            z-index: -1;
        }
        
        /* Alphabet Navigation */
        .alphabet-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease forwards;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-height: 90vh;
            overflow-y: auto;
            width: 360px;
            overflow-x: hidden;
        }
        
        .alphabet-nav::-webkit-scrollbar {
            width: 12px;
        }
        
        .alphabet-nav::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .alphabet-nav::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .alphabet-nav::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .alphabet-title {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            overflow: visible;
        }
        
        .alphabet-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        /* Special styling for problematic letters to make them more visible */
        .alphabet-btn[data-letter="E"],
        .alphabet-btn[data-letter="J"],
        .alphabet-btn[data-letter="T"],
        .alphabet-btn[data-letter="O"],
        .alphabet-btn[data-letter="Y"],
        .alphabet-btn[data-letter="K"],
        .alphabet-btn[data-letter="V"],
        .alphabet-btn[data-letter="W"],
        .alphabet-btn[data-letter="Q"],
        .alphabet-btn[data-letter="X"],
        .alphabet-btn[data-letter="Z"] {
            background: rgba(255, 255, 255, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .alphabet-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .alphabet-btn.active {
            background: rgba(255, 140, 66, 0.4);
            border-color: var(--secondary-color);
            color: white;
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.4);
        }
        
        .animals-list {
            margin-top: 10px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
            overflow-x: hidden;
        }
        
        .animals-list::-webkit-scrollbar {
            width: 10px;
        }
        
        .animals-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .animals-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .animal-filter-item {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .animal-filter-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 140, 66, 0.3);
            transform: translateX(5px);
        }
        
        .animal-filter-item .animal-icon-small {
            font-size: 1.1rem;
            color: var(--secondary-color);
            min-width: 24px;
        }
        
        /* Content wrapper */
        .content-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-left: 340px;
        }
        
        /* Header */
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            max-width: 900px;
            width: 100%;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        
        .counter {
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-top: 10px;
            font-weight: 400;
        }
        
        /* Main Pet Card Container */
        .pet-card-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        /* Navigation Arrows (Outside Card) */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s 1.5s ease forwards;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .arrow-left {
            left: -100px;
        }
        
        .arrow-right {
            right: -100px;
        }
        
        /* Pet Card */
        .pet-card {
            position: relative;
            padding: 3rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: scale(0.9);
            animation: cardAppear 1s 1s ease forwards;
            overflow: hidden;
        }
        
        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .pet-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }
        
        /* Pet Card Header */
        .pet-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 2rem;
        }
        
        .pet-icon-large {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: 80px;
            text-align: center;
        }
        
        .pet-title-section {
            flex-grow: 1;
        }
        
        .pet-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .pet-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 0.3px;
        }
        
        .pet-badge {
            display: inline-block;
            background: rgba(255, 140, 66, 0.2);
            color: var(--secondary-color);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 140, 66, 0.3);
            margin-top: 10px;
        }
        
        /* Pet Info Sections */
        .pet-info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 2rem;
        }
        
        .info-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            font-size: 1.2rem;
        }
        
        /* Care List */
        .care-list {
            list-style: none;
        }
        
        .care-list li {
            margin-bottom: 0.8rem;
            padding-left: 1.8rem;
            position: relative;
        }
        
        .care-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        /* Additional Info */
        .additional-info {
            line-height: 1.7;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .info-item {
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .info-label {
            color: var(--secondary-color);
            font-weight: 400;
            margin-right: 5px;
        }
        
        /* Care Tips */
        .care-tips {
            grid-column: span 3;
            background: rgba(107, 191, 89, 0.1);
            border-left: 4px solid var(--accent-color);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
        }
        
        .tip-title {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Home Icon */
        .home-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }
        
        .home-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 1.5rem;
            transition: var(--transition);
            opacity: 0;
            animation: fadeIn 1s 1.5s ease forwards;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .home-link:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Search and Reset Container */
        .search-reset-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        #animal-search {
            flex: 1;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
        }
        
        #animal-search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #reset-btn {
            padding: 10px 18px;
            background: rgba(255, 140, 66, 0.2);
            border: 1px solid rgba(255, 140, 66, 0.3);
            border-radius: 8px;
            color: var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            font-size: 0.95rem;
            white-space: nowrap;
        }
        
        #reset-btn:hover {
            background: rgba(255, 140, 66, 0.3);
            transform: scale(1.05);
        }
        
        /* Additional Details Section */
        .extra-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-item {
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .content-wrapper {
                margin-left: 340px;
            }
            
            .arrow-left {
                left: -80px;
            }
            
            .arrow-right {
                right: -80px;
            }
            
            .nav-arrow {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .pet-info-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .care-tips {
                grid-column: span 2;
            }
        }
        
        @media (max-width: 1024px) {
            .content-wrapper {
                margin-left: 0;
                padding-left: 340px;
            }
            
            .alphabet-nav {
                width: 320px;
            }
            
            .pet-info-grid {
                grid-template-columns: 1fr;
            }
            
            .care-tips {
                grid-column: span 1;
            }
        }
        
        @media (max-width: 900px) {
            .content-wrapper {
                padding-left: 300px;
            }
            
            .alphabet-nav {
                width: 280px;
            }
            
            .alphabet-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 7px;
            }
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1rem;
                padding-left: 280px;
            }
            
            .alphabet-nav {
                width: 260px;
                padding: 15px;
                top: 10px;
                left: 10px;
            }
            
            .alphabet-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 6px;
            }
            
            .alphabet-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .logo {
                font-size: 2.2rem;
                margin-top: 20px;
            }
            
            .nav-arrow {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                position: fixed;
                bottom: 100px;
                top: auto;
            }
            
            .arrow-left {
                left: 20px;
            }
            
            .arrow-right {
                right: 20px;
            }
            
            .pet-card {
                padding: 2rem;
            }
            
            .pet-title {
                font-size: 2rem;
            }
            
            .pet-icon-large {
                font-size: 3rem;
            }
            
            .pet-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .home-link {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .animal-filter-item {
                font-size: 1rem;
                padding: 10px 12px;
            }
            
            .search-reset-container {
                flex-direction: column;
                gap: 8px;
            }
        }
        
        @media (max-width: 640px) {
            .content-wrapper {
                padding-left: 240px;
            }
            
            .alphabet-nav {
                width: 220px;
            }
            
            .alphabet-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .content-wrapper {
                padding-left: 200px;
            }
            
            .alphabet-nav {
                width: 190px;
            }
            
            .alphabet-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
            }
            
            .alphabet-btn {
                width: 30px;
                height: 30px;
                font-size: 0.95rem;
            }
            
            .animal-filter-item {
                padding: 8px 10px;
                font-size: 0.95rem;
            }
            
            .pet-card {
                padding: 1.5rem;
            }
            
            .pet-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 400px) {
            .content-wrapper {
                padding-left: 180px;
            }
            
            .alphabet-nav {
                width: 170px;
            }
            
            .alphabet-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

                if (e.key === 'ArrowLeft') showPreviousPet();

        // Create alphabet navigation
        function createAlphabetNavigation() {
            // Create A-Z buttons
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            alphabetGrid.innerHTML = alphabet.map(letter => 
                `<div class="alphabet-btn" data-letter="${letter}">${letter}</div>`
            ).join('');
            
            // Add click events to alphabet buttons
            document.querySelectorAll('.alphabet-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const letter = this.getAttribute('data-letter');
                    filterAnimalsByLetter(letter);
                    
                    // Update active state
                    document.querySelectorAll('.alphabet-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Show all animals initially
            updateAnimalsList(petsData);
        }

        // Add search functionality
        function addSearchFunctionality() {
            const searchInput = document.getElementById('animal-search');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                if (searchTerm.length === 0) {
                    updateAnimalsList(petsData);
                } else {
                    const filtered = petsData.filter(pet => 
                        pet.name.toLowerCase().includes(searchTerm) ||
                        pet.scientific.toLowerCase().includes(searchTerm)
                    );
                    updateAnimalsList(filtered);
                }
            });
        }

        // Reset all filters
        function resetFilters() {
            // Clear search
            document.getElementById('animal-search').value = '';
            
            // Clear alphabet filter
            activeAlphabet = null;
            document.querySelectorAll('.alphabet-btn').forEach(btn => btn.classList.remove('active'));
            
            // Reset to all animals
            filteredAnimals = [...petsData];
            updateAnimalsList(petsData);
            
            // Go to first pet
            currentPetIndex = 0;
            displayPet(currentPetIndex);
        }

        // Filter animals by starting letter
        function filterAnimalsByLetter(letter) {
            activeAlphabet = letter;
            filteredAnimals = petsData.filter(pet => 
                pet.name.toUpperCase().startsWith(letter)
            );
            
            updateAnimalsList(filteredAnimals);
            
            // If filtered animals exist, show first one
            if (filteredAnimals.length > 0) {
                const firstIndex = petsData.findIndex(pet => pet.id === filteredAnimals[0].id);
                if (firstIndex !== -1) {
                    currentPetIndex = firstIndex;
                    displayPet(currentPetIndex);
                }
            }
        }

        function updateAnimalsList(animals) {
            animalsList.innerHTML = animals.map(pet =>

                    ${pet.name}
                </div>`
            ).join('');
            
            // Add click events to animal list items
            document.querySelectorAll('.animal-filter-item').forEach(item => {
                item.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    const index = petsData.findIndex(pet => pet.id === id);
                    if (index !== -1) {
                        currentPetIndex = index;
                        displayPet(currentPetIndex);
                        
                        // Update active alphabet
                        const firstLetter = petsData[index].name[0].toUpperCase();
                        updateActiveAlphabetButton(firstLetter);
                    }
                });
            });
        }

        function updateActiveAlphabetButton(letter) {
            document.querySelectorAll('.alphabet-btn').forEach(btn => {

                    btn.classList.add('active');
                }

                    showPreviousPet();
                }
                e.preventDefault();
            });
            
            // Touch/swipe support for mobile
            let touchStartX = 0;
            petCard.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
            });
            
            petCard.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > 50) { // Minimum swipe distance
                    if (diff > 0) {
                        showNextPet();
                    } else {
                        showPreviousPet();
                    }
                }
            });
        }

            if (activeAlphabet && !pet.name.toUpperCase().startsWith(activeAlphabet)) {
                activeAlphabet = null;
                document.querySelectorAll('.alphabet-btn').forEach(btn => btn.classList.remove('active'));
                updateAnimalsList(petsData);
            }
        }

        // Show previous pet
        function showPreviousPet() {
            if (activeAlphabet && filteredAnimals.length > 0) {
                // Navigate within filtered list
                const currentPet = petsData[currentPetIndex];
                const currentFilteredIndex = filteredAnimals.findIndex(pet => pet.id === currentPet.id);
                const newFilteredIndex = (currentFilteredIndex - 1 + filteredAnimals.length) % filteredAnimals.length;
                const newPetId = filteredAnimals[newFilteredIndex].id;
                currentPetIndex = petsData.findIndex(pet => pet.id === newPetId);
            } else {
                // Navigate through all pets
                currentPetIndex = (currentPetIndex - 1 + petsData.length) % petsData.length;
            }
            
            displayPet(currentPetIndex);
            animateCardChange('left');
        }

        // Show next pet
        function showNextPet() {
            if (activeAlphabet && filteredAnimals.length > 0) {
                // Navigate within filtered list
                const currentPet = petsData[currentPetIndex];
                const currentFilteredIndex = filteredAnimals.findIndex(pet => pet.id === currentPet.id);
                const newFilteredIndex = (currentFilteredIndex + 1) % filteredAnimals.length;
                const newPetId = filteredAnimals[newFilteredIndex].id;
                currentPetIndex = petsData.findIndex(pet => pet.id === newPetId);
            } else {
                // Navigate through all pets
                currentPetIndex = (currentPetIndex + 1) % petsData.length;
            }
            
            displayPet(currentPetIndex);
            animateCardChange('right');
        }

        // Animate card change
        function animateCardChange(direction) {
            petCard.style.opacity = '0';
            petCard.style.transform = direction === 'left' ? 'translateX(-30px) scale(0.95)' : 'translateX(30px) scale(0.95)';
            
            setTimeout(() => {
                petCard.style.opacity = '1';
                petCard.style.transform = 'translateX(0) scale(1)';
                petCard.style.transition = 'all 0.5s ease';
            }, 50);
        }
    </script>
</body>
