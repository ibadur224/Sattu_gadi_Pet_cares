<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare AI | Tech Tools Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cherry Bomb One', cursive;
            color: white;
        }

        :root {
            --primary: #ffffff;
            --secondary: #ffffff;
            --accent-ai: #ffffff;
            --accent-utility: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            background: #000;
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                45deg,
                rgba(9, 0, 59, 0.7) 0%,
                rgba(157, 78, 221, 0.5) 25%,
                rgba(0, 247, 255, 0.4) 50%,
                rgba(0, 255, 136, 0.3) 75%,
                rgba(255, 170, 0, 0.2) 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
            mix-blend-mode: overlay;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.5rem 2rem 0;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .back-button i {
            font-size: 1.2rem;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 1rem 2rem 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 0.5rem;
            filter: none;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .section-header i {
            font-size: 2rem;
            color: white;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 400;
            color: white;
            filter: none;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
            color: white;
            filter: none;
        }

        .scroll-indicator i {
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        /* Horizontal Scroll Containers */
        .scroll-container-wrapper {
            position: relative;
            margin: 2rem 0;
        }

        .scroll-container {
            display: flex;
            gap: 2rem;
            padding: 1rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            cursor: grab;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .scroll-container.dragging {
            scroll-behavior: auto;
            cursor: grabbing;
        }

        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s, background 0.3s;
        }

        .scroll-container-wrapper:hover .scroll-arrow {
            opacity: 1;
        }

        .scroll-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .scroll-arrow.left {
            left: 10px;
        }

        .scroll-arrow.right {
            right: 10px;
        }

        /* Tool Cards */
        .tool-card {
            flex: 0 0 320px;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            min-height: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: white;
        }

        .tool-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .card-badge {
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 400;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            filter: none;
        }

        .card-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 400;
            color: white;
            filter: none;
        }

        .card-subpoints {
            list-style: none;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .card-subpoints li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
            font-size: 1rem;
            opacity: 0.9;
            color: white;
            filter: none;
        }

        .card-subpoints li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: white;
            font-size: 1.2rem;
        }

        .card-button {
            padding: 1rem;
            text-align: center;
            background: white;
            color: black;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            margin-top: auto;
            display: block;
            font-size: 1.1rem;
            filter: none;
        }

        .card-button:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-left: 4px solid white;
            border-radius: 10px;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast i {
            color: white;
            margin-right: 10px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero h1 { font-size: 2.8rem; }
            .section-title { font-size: 1.7rem; }
        }

        @media (max-width: 768px) {
            header { padding: 1rem 1.5rem 0; }
            .hero { padding: 0.5rem 1rem 2rem; }
            .hero h1 { font-size: 2.3rem; }
            .tool-card { flex: 0 0 300px; }
            .scroll-arrow { display: none; }
            .section-header { flex-direction: column; align-items: flex-start; }
        }

        @media (max-width: 480px) {
            .hero h1 { font-size: 2rem; }
            .tool-card { flex: 0 0 280px; min-height: 380px; padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="../resourses/well_vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="gradient-overlay"></div>

    <!-- Header -->
    <header>
        <a href="../index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>AI-Powered Pet Care Tools</h1>
    </section>

    <!-- Main Content -->
    <main>
        <!-- AI Tools Section -->
        <section class="ai-section">
            <div class="section-header">
                <i class="fas fa-robot"></i>
                <h2 class="section-title">AI-Powered Tools</h2>
            </div>
            <div class="scroll-indicator">
                <i class="fas fa-arrow-right"></i>
                <span>Drag or use mouse wheel to scroll horizontally</span>
            </div>
            
            <div class="scroll-container-wrapper">
                <button class="scroll-arrow left"><i class="fas fa-chevron-left"></i></button>
                <div class="scroll-container" id="aiScroll">
                    <!-- AI Tools will be inserted here -->
                </div>
                <button class="scroll-arrow right"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-clock"></i>
        <span>This tool is coming soon! We're working hard to launch it.</span>
    </div>

    <script>
        // Tool Data with only the requested tools and subpoints (Aging Companion removed)
        const aiTools = [
            {
                id: 2,
                title: "Behavior Assistant",
                icon: "fas fa-brain",
                badge: "AI-Powered",
                subpoints: ["Mood Analysis", "Training Progress", "Behavior Patterns", "Social Interaction"],
                link: "behavior_assistant.html"
            },
            {
                id: 3,
                title: "Emergency Assistant",
                icon: "fas fa-ambulance",
                badge: "AI-Powered",
                subpoints: ["First Aid Guide", "Vet Locator", "Emergency Protocols", "24/7 Support"],
                link: "emergency_assistant.html"
            },
            {
                id: 4,
                title: "Expense Tracker",
                icon: "fas fa-chart-pie",
                badge: "Utility Tool",
                subpoints: ["Monthly Budget", "Vet Bills", "Food Costs", "Toy Expenses"],
                link: "expense_tracker.html"
            },
            {
                id: 5,
                title: "Nutrition Advisor",
                icon: "fas fa-apple-alt",
                badge: "AI-Powered",
                subpoints: ["Diet Plans", "Allergy Check", "Portion Control", "Supplement Guide"],
                link: "nutrition_advisor.html"
            },
            {
                id: 6,
                title: "Symptom Checker",
                icon: "fas fa-heartbeat",
                badge: "AI-Powered",
                subpoints: ["Symptom Analysis", "Condition Check", "Vet Recommendations", "Urgency Level"],
                link: "symptom_checker.htm"
            }
        ];

        // Initialize Scroll Container
        class InfiniteScroll {
            constructor(containerId, tools) {
                this.container = document.getElementById(containerId);
                this.tools = tools;
                this.isDragging = false;
                this.startX = 0;
                this.scrollLeft = 0;
                this.velocity = 0;
                this.lastX = 0;
                this.timestamp = 0;
                this.autoScrollSpeed = 0.5;
                this.isAutoScrolling = true;
                this.animationId = null;
                this.cloneCount = 0;

                this.init();
            }

            init() {
                this.renderCards();
                this.setupEventListeners();
                this.startAnimation();
            }

            renderCards() {
                // Clear container
                this.container.innerHTML = '';
                this.cloneCount = 0;

                // Render original cards
                this.tools.forEach(tool => {
                    this.container.appendChild(this.createCard(tool));
                });

                // Create duplicates for seamless loop (2 copies only)
                for (let i = 0; i < 2; i++) {
                    this.tools.forEach(tool => {
                        const clone = this.createCard(tool);
                        this.container.appendChild(clone);
                        this.cloneCount++;
                    });
                }
            }

            createCard(tool) {
                const card = document.createElement('div');
                card.className = 'tool-card';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="${tool.icon}"></i>
                        </div>
                        <div class="card-badge">
                            ${tool.badge}
                        </div>
                    </div>
                    <h3 class="card-title">${tool.title}</h3>
                    <ul class="card-subpoints">
                        ${tool.subpoints.map(point => `<li>${point}</li>`).join('')}
                    </ul>
                    <a href="${tool.link}" class="card-button" data-id="${tool.id}">
                        Launch Tool
                    </a>
                `;

                return card;
            }

            setupEventListeners() {
                // Mouse drag
                this.container.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.container.classList.add('dragging');
                    this.isAutoScrolling = false;
                    this.startX = e.pageX - this.container.offsetLeft;
                    this.scrollLeft = this.container.scrollLeft;
                });

                document.addEventListener('mousemove', (e) => {
                    if (!this.isDragging) return;
                    e.preventDefault();
                    const x = e.pageX - this.container.offsetLeft;
                    const walk = (x - this.startX) * 2;
                    this.container.scrollLeft = this.scrollLeft - walk;
                    
                    // Calculate velocity
                    const now = Date.now();
                    const deltaX = this.lastX - this.container.scrollLeft;
                    const deltaTime = now - this.timestamp;
                    
                    if (deltaTime > 0) {
                        this.velocity = deltaX / deltaTime;
                    }
                    
                    this.lastX = this.container.scrollLeft;
                    this.timestamp = now;
                });

                document.addEventListener('mouseup', () => {
                    this.isDragging = false;
                    this.container.classList.remove('dragging');
                    this.isAutoScrolling = true;
                });

                // Touch events
                this.container.addEventListener('touchstart', (e) => {
                    this.isDragging = true;
                    this.isAutoScrolling = false;
                    this.startX = e.touches[0].pageX - this.container.offsetLeft;
                    this.scrollLeft = this.container.scrollLeft;
                });

                this.container.addEventListener('touchmove', (e) => {
                    if (!this.isDragging) return;
                    const x = e.touches[0].pageX - this.container.offsetLeft;
                    const walk = (x - this.startX) * 2;
                    this.container.scrollLeft = this.scrollLeft - walk;
                });

                this.container.addEventListener('touchend', () => {
                    this.isDragging = false;
                    this.isAutoScrolling = true;
                });

                // Mouse wheel
                this.container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    this.isAutoScrolling = false;
                    this.container.scrollLeft += e.deltaY * 0.5;
                    
                    // Reset auto-scroll after inactivity
                    clearTimeout(this.autoScrollTimeout);
                    this.autoScrollTimeout = setTimeout(() => {
                        this.isAutoScrolling = true;
                    }, 3000);
                });

                // Arrow buttons
                const leftArrow = this.container.parentElement.querySelector('.scroll-arrow.left');
                const rightArrow = this.container.parentElement.querySelector('.scroll-arrow.right');

                leftArrow.addEventListener('click', () => {
                    this.isAutoScrolling = false;
                    this.container.scrollLeft -= 400;
                });

                rightArrow.addEventListener('click', () => {
                    this.isAutoScrolling = false;
                    this.container.scrollLeft += 400;
                });
            }

            startAnimation() {
                const animate = () => {
                    // Apply friction to velocity
                    this.velocity *= 0.95;
                    
                    // Auto scroll when idle
                    if (this.isAutoScrolling && !this.isDragging) {
                        this.container.scrollLeft += this.autoScrollSpeed;
                    }
                    
                    // Infinite loop logic
                    const scrollWidth = this.container.scrollWidth;
                    const scrollLeft = this.container.scrollLeft;
                    
                    // If scrolled past the original content, reset to beginning
                    const originalContentWidth = scrollWidth / (this.cloneCount / this.tools.length + 1);
                    if (scrollLeft >= originalContentWidth * 1.5) {
                        this.container.scrollLeft = scrollLeft - originalContentWidth;
                    }
                    // If scrolled before beginning, reset to end
                    else if (scrollLeft <= 0) {
                        this.container.scrollLeft = originalContentWidth * 0.5;
                    }
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AI scroll with all tools
            const aiScroll = new InfiniteScroll('aiScroll', aiTools);

            // Add hover effects to cards
            document.querySelectorAll('.tool-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-10px) rotateX(5deg)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0) rotateX(0)';
                });
            });

            // Fade in animation on load
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Reset scroll positions to avoid visual glitches
            document.getElementById('aiScroll').scrollLeft = 0;
        });
    </script>
</body>
</html>
